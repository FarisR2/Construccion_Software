<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN SYSTEM</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="contenedor-login" id="contenedor-login">
    <div class="contenedor-header">
      <head>LOGIN</head>
    </div>
    <!-- Imagen Usuario -->
    <aside class="ladoizquierdo">
      <img src="img/avatar.png" alt="">
      <p class="img-email">EMAIL</p>
      <p class="img-password">PASSWORD</p>
    </aside>
    <!-- Formulario estÃ¡ndar login -->
    <article class="ladoderecho">
      <form action="/login">

        <input type="text" class="input-entrada" placeholder="Email" autocomplete="off" required>

        <input type="password" class="input-entrada" placeholder="Password" autocomplete="off" required>
      </form>
    </article>
    <!-- Forgot -->
    <div class="forget">
      <section>
        <input type="checkbox" id="check">
        <label for="check">Remember me</label>
      </section>
      <section>
        <a href="#">Forgot Password?</a>
      </section>
    </div>

    <div class="submit">
      <button type="submit">Sign in</button>
    </div>

    <div class="register">
      <p>Don't have an account? <a href="#">Sign up</a></p>

  </div>
</body>

</html>
